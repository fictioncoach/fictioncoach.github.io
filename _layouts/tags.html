<div class="container">

    <div class="nk-gap-2"></div>

    <div class="row">
        <div class="col-lg-6 offset-lg-3">
        <h1 class="text-center text-black line-15 mb-0">Topic: {{ page.tag }}</h1>
        </div>
    </div>

    <div class="nk-gap-2"></div>

    <div class="nk-breadcrumbs text-center">
        <ul>
            <li><a href="{{site.url}}">Home</a></li>
            <li><a href="{{site.url}}/tag"><span>Tags</span></a></li>
            <li><span>{{ page.tag | capitalize }}</span></li>
        </ul>
    </div>
</div>

<div class="container">
  <div class="nk-gap-4"></div>
  <!-- START: Posts List -->
  <div class="nk-blog-grid-3">
    {% for post in page.posts %}
      <div class="nk-blog-post">
          <div class="nk-post-thumb">
              <a href="{{post.url}}">
                <picture>
                  <source media="(max-width: 991px)" srcset="{{site.url}}/assets/images/posts/resized/mobile/{{post.pic}}">
                  <img class="nk-img-stretch" src="{{site.url}}/assets/images/posts/resized/mobile/{{post.pic}}" alt="{{post.title}}">
                </picture>
              </a>
          </div>
          <div class="nk-post-content text-black">
              <h2 class="nk-post-title h4">
                  <a href="{{post.url}}">{{post.title}}</a>
              </h2>
              <div class="nk-post-date">
                  {{post.date | date_to_long_string}}
              </div>
          </div>
      </div>
      <!-- END: Post -->
    {% endfor %}
  </div>
  <!-- END: Posts List -->
  <div class="nk-gap-4"></div>
</div>
