<div class="container text-right" id="on-writing">
  <h3 class="nk-title-back text-black">On Writing</h3>
  <h2 class="nk-title text-black">On Writing</h2>
</div>

<div class="nk-gap-2"></div>

<!-- START: Features -->
<div class="nk-box text-white bg-dark-1">
  <div class="nk-gap-3"></div>

  <div class="container">
      <div class="row">
        <div class="nk-blog-grid-3">
          {% for post in site.categories.writing limit:3 %}
            <div class="nk-blog-post">
                <div class="nk-post-thumb">
                    <a href="{{post.url}}">
                      <picture>
                        <source media="(max-width: 991px)" srcset="{{site.url}}/assets/images/posts/resized/mobile/{{post.pic}}">
                        <img class="nk-img-stretch" src="{{site.url}}/assets/images/posts/resized/desk/square/{{post.pic}}" alt="{{post.title}}">
                      </picture>
                    </a>
                </div>
                <div class="nk-post-content">
                    <h2 class="nk-post-title h4">
                        <a href="{{post.url}}">{{post.title}}</a>
                    </h2>
                    <div class="nk-post-date">
                        {{post.date | date_to_long_string}}
                    </div>
                    <div class="nk-post-text">
                        <p>{{post.excerpt}}</p>
                    </div>
                    <div class="nk-gap"></div>
                    <a href="{{post.url}}" class="nk-btn-sm nk-btn nk-btn-color-dark-1 nk-btn-bg-white">
                      Read more
                    </a>
                </div>
            </div>
            <!-- END: Post -->
          {% endfor %}
        </div>
        <!-- END: Posts List -->
      </div>
    </div>
    <div class="text-center">
      <div class="col-12">
        <a href="{{site.url}}/on-writing" class="nk-btn nk-btn-x2 nk-btn-rounded nk-btn-outline">
            <span>See all posts on writing</span>
            <span class="icon"><i class="ion-android-arrow-dropright-circle"></i></span>
        </a>
      </div>
    </div>
    <div class="nk-gap-3"></div>
</div>
<!-- END: Features -->

<div class="nk-gap-2"></div>
